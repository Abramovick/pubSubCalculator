<!doctype html>
<html>
	<head>
		<title>Calculator</title>		
		<link type="text/css" rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="container">
			<div id="display">
				<div id="equation"></div>
				<input type="text" id="resultBox" value="" maxlength="24" readonly="readonly"/>
			</div>
			<div id="functionality">
				<input type="button" value="Del" id="backspace" name="appearRem" class="dimension"/>
				<input Type="button" value="CE" id="reset" name="appearRem" class="dimension"/>
				<input type="button" value="C" id="cancel" name="appearRem" class="dimension"/>
				<input type="button" value="x^x" id="square" name="appearFuncs" class="dimension"/>
				<input type="button" value=&radic; id="squareRoot" name="appearFuncs"class="dimension"/>
				<input type="button" value="7" id="numSeven" name="appear" class="dimension" />
				<input type="button" value="8" id="numEight" name="appear" class="dimension" />
				<input type="button" value="9" id="numNine" name="appear" class="dimension"/>
				<input type="button" value="/" id="divide" name="appearFuncs" class="dimension"/>
				<input type="button" value="%" id="percent" name="appearFuncs" class="dimension"/>
				<input type="button" value="4" id="numFour" name="appear" class="dimension"/>
				<input type="button" value="5" id="numFive" name="appear" class="dimension"/>
				<input type="button" value="6" id="numSix" name="appear" class="dimension"/>
				<input type="button" value="x" id="multiply" name="appearFuncs" class="dimension"/>
				<input type="button" value="1/x" id="reciprocal" name="appearFuncs" class="dimension"/>
				<input type="button" value="1" id="numOne" name="appear" class="dimension"/>
				<input type="button" value="2" id="numTwo" name="appear" class="dimension"/>
				<input type="button" value="3" id="numThree" name="appear" class="dimension"/>
				<input type="button" value="-" id="minus" name="appearFuncs" class="dimension"/>
				<input type="button" value="=" id="equals" name="appearFuncs" />
				<input type="button" value="0" id="numZero" name="appear"/>
				<input type="button" value="." id="dot" name="appear" class="dimension" />
				<input type="button" value="+" id="add" name="appearFuncs" class="dimension" />
			</div>
		</div>
		<script type="text/javascript" src="ID.js"></script>
		<script type="text/javascript" src="utilities.js"></script>
		<script type="text/javascript" src="operation.js"></script>
		<script type="text/javascript" src="controller.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
